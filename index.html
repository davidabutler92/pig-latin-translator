<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          Pig Latin Translator:
          <small class="text-muted">"igPay atinLay anslatorTray"</small>
        </h1>      
      </div>
      <h3>Come one, come all, write a phrase, it'll leave you in shock and awe!</h3>
      <br>
      <form id="pig-latin">
        <div class="form-group">
          <label for="phrase">Please enter a phrase:</label>
          <input type="text"  id="phrase" placeholder="Enter here">
        </div>
        <button type="submit" class="btn btn-default">See results</button>
      </form>
      <br>
      <div id="result"></div>
    </div>
  </body>
</html>
